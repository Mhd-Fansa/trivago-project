<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="p2-style.css">
</head>

<body>
    <header></header>
    <div class="wrapper">
        <div class="top-box">
            <div class="empty-div"></div>


            <div class="growth">
                <div class="numbers"></div>
                <div class="text"></div>
            </div>
            <div class="leads">
                <div class="numbers"></div>
                <div class="text"></div>
            </div>
            <div class="knows">
                <div class="numbers"></div>
                <div class="text"></div>
            </div>
            <div class="turnover">
                <div class="numbers"></div>
                <div class="text"></div>
            </div>
        </div>

        <div class="mid-box">
            <div class="img-box">
                <img class="img" src="img/social.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="buttom-box">
        <div class="twetter">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_twitter_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>60,200+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>

        <div class="fb">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_facebook_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>1,730,000+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>
        <div class="g+">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_googleplus_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>4,310,000+</p>
            </div>
            <div class="text">
                <p>views</p>
            </div>
        </div>
        <div class="pintrest">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_pinterest_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>1,300+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>
        <div class="yt">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_youtube_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>34,180,000+</p>
            </div>
            <div class="text">
                <p>views</p>
            </div>
        </div>


    </div>




    </div>
</body>

</html>
