<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="p2-style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="first-box">
            <div class="column-1"><span class="first">100%</span>
                <p>growth last 5 years</p>
            </div>
            <div class="column-2"><span class="first">50 million</span>
                <p>leads per month</p>
            </div>
            <div class="column-3"><span class="first">2 out of 3</span>
                <p>Europeans know trivago</p>
            </div>
            <div class="column-4"><span class="first">2.5 Billion</span>
                <p>turnover annually <br>(direct volume)</p>
            </div>
        </div>

        <div class="mid-box">
            <div class="img-box">
                <img class="img" src="img/social.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="buttom-box">
        <div class="twetter">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_twitter_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>60,200+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>

        <div class="fb">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_facebook_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>1,730,000+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>
        <div class="g+">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_social_googleplus_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>4,310,000+</p>
            </div>
            <div class="text">
                <p>views</p>
            </div>
        </div>
        <div class="pintrest">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_pinterest_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>1,300+</p>
            </div>
            <div class="text">
                <p>fans</p>
            </div>
        </div>
        <div class="yt">
            <div class="icon-box">
                <img class="icon" src="img/icons/icn_youtube_light.svg" alt="">
            </div>
            <div class="numbers">
                <p>34,180,000+</p>
            </div>
            <div class="text">
                <p>views</p>
            </div>
        </div>


    </div>




    </div>
</body>

</html>
